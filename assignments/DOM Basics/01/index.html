<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
  </head>
  <body>
    <body>
      <h1>Document Object Model</h1>
    <script>
      
     // create a new 'p' element//
     var p=document.createElement("p");

     // text inside `p` to 'Hello Javascript!'
     p.textContent= 'Hello Javascript!'

      // add HTML inside `p`
     p.innerHTML= `I love <strong>Javascript</strong>`
     document.body.appendChild(p);

     // Create a structure 
     var ul=document.createElement("ul");
     var list=["Buy groceries","Feed the cat","Do laundry"];
     for(i=0; i<list.length; i++) {
        var li=document.createElement("li");
        li.textContent=list[i];
        ul.appendChild(li);
      }
      document.body.appendChild(ul);

      // Create a new `li` element
      var newli=document.createElement("li");
      newli.textContent="New list";
      ul.appendChild(newli);

      // remove an element from the ul.
      ul.children[2].remove();

    </script>
  </body>
</html>
